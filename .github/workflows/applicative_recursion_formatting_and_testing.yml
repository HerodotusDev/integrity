name: Applicative Recursion - Formatting & Testing

on:
  push:
  pull_request:

jobs:
  applicative-recursion-formatting-and-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Scarb
        uses: software-mansion/setup-scarb@v1
        with:
          tool-versions: ./applicative_recursion/.tool-versions

      - name: Setup Snfoundry
        uses: foundry-rs/setup-snfoundry@v4
        with:
          starknet-foundry-version: 0.41.0

      - name: Print versions
        run: |
          scarb --version
          snforge --version

      - name: Format code
        run: scarb fmt -c
        working-directory: ./applicative_recursion

      - name: Run tests
        run: scarb test
        working-directory: ./applicative_recursion